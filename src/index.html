<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Election Results</title>

  <!-- Custom styles -->
  <link href="css/styles.css" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Font awesome -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <div id="overlay">
          <i class="fa fa-spinner fa-spin fa-4x loading"></i>
        </div>

        <div id="content" style="display: none;">
          <h1 class="title text-center">Election DApp</h1>
          <hr />
          <p class="text-center" id="errorText" style="display:none">There was a problem. Please try again!</p>
          <br />
          <div id="chairperson">
            <div style="padding-bottom: 50px; padding-left: 30%;">
              <p style="float: left; margin: 15px 12px;" class="vote-status stopped">VOTING STOPPED</p>
              <label class="vote-switch" style="float: left;">
                <input type="checkbox" onClick="App.toggleVoting();">
                <span class="slider"></span>
              </label>
              <p style="float: left; margin: 15px 12px;" class="vote-status started">VOTING STARTED</p>
            </div>
            <div class="form-wrapper">
              <form onSubmit="App.addCandidate(); return false;" class="form-row">
                <div class="form-group">
                  <label for="candidatesName" class="col-md-2">Candidate name</label>
                  <input class="form-control col-md-8" id="candidatesName">
                </div>
                <button type="submit" class="btn btn-primary form-group col-md-2">Add Candidate</button>
              </form>
            </div>
            <div class="form-wrapper">
              <form onSubmit="App.addVoter(); return false;" class="form-row">
                <div class="form-group">
                  <label for="voterAddress" class="col-md-2">Voter address</label>
                  <input class="form-control col-md-4" id="voterAddress">
                </div>
                <button type="submit" class="btn btn-primary form-group col-md-2">Add Voter</button>
              </form>
            </div>
            <div class="table-wrapper">
              <table class="table candidate-list">
                <thead class="thead-dark">
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Votes</th>
                  </tr>
                </thead>
                <tbody id="candidatesResults">
                </tbody>
              </table>
            </div>
            <hr />
          </div>
          <form id="voteForm" onSubmit="App.castVote(); return false;">
            <div class="form-group">
              <label for="candidatesSelect">Select Candidate To Vote</label>
              <select class="form-control" id="candidatesSelect">
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Vote</button>
            <hr />
          </form>
          <h4 style="display:none" id="notAuthorized" class="text-center">You are not authorized to vote</h4>
          <h4 style="display:none" id="alreadyVoted" class="text-center">You have already voted</h4>
          <p id="accountAddress" class="text-center"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
